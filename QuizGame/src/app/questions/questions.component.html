<div class="container mt-5">
    <div class="card">
        <div class="d-flex justify-content-between p-3">
            <div class="image">
                <img src="https://img.icons8.com/color/96/000000/angularjs.png" alt="quiz image">
            </div>
            <div class="quiz-header">
                <h3 style="font-family: cursive;">Welcome To my Quiz</h3>
                <span style="font-style: italic;" class="p-5">Player, {{name}}</span>
            </div>
        </div>
        <div class="d-flex justify-content-around py-2" style="font-family: cursive;">
            <div class="score">
                <h4>{{point}} Points</h4>
            </div>
            <div classe="question-remain">
                <span style="font-style: italic;">Question {{currentQuestion+1}} 0f {{questionList.length}}</span>
            </div>
            <div class="timer">
                <h4>{{counter}} seconds </h4>
            </div>
        </div>
        <div class="progress mb-2">
            <div class="progress-bar" role="progressbar" aria-label="Segment one" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar bg-success" role="progressbar" aria-label="Segment two" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar bg-info" role="progressbar" aria-label="Segment three" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="card">
            <div class="question" style="font-style: italic;">
                <h4> {{questionList[currentQuestion].questionText}}</h4>
            </div>
            <div class="options">
                <ol *ngFor="let option of questionList[currentQuestion]?.options">
                    <li (click)="answer(currentQuestion+1, option)">
                        <div class="card">
                            {{option.text}}
                        </div>
                    </li>

                </ol>
            </div>
        </div>
        <div class="d-flex justify-content-between p-3">
            <button [disabled]="currentQuestion ===0" type="button" class="btn btn-outline-danger" (click)="previousQuestion()">Previo</button>
            <button type="button" class="btn btn-outline-secondary">Secondary</button>
            <button [disabled]="currentQuestion ===9" type="button" class="btn btn-outline-success" (click)="nextQuestion()">Next</button>
        </div>
    </div>
</div>
